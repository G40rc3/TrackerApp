<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js" defer></script>
    <script type="module" src="/src/main.js" defer></script>
</head>
<div>
<h1>Simple Tracking App</h1>

 
    
<div id="mapy"></div>

<form class="user-input-form" id="form">
    <div>
      <label for="username">Please enter your name:</label>
      <input
        type="text"
        placeholder="Enter your name here..."
        id="username"
        name="username"
        required
      />
    </div>

    <div>
      <label for="email">Please enter your email:</label>
      <input
        type="email"
        placeholder="Enter your email here..."
        id="email"
        name="email"
      />
    </div>

    <div>
      <label for="password">Please enter your password:</label>
      <input
        type="password"
        placeholder="Enter your password here..."
        id="password"
        name="password"
      />
    </div>

    <div>
      <input type="checkbox" id="showPassword" name="showPassword" />
      <label for="showPassword">Show Password</label>
    </div>

    <div>
      <input type="submit" value="Submit" />
      
    </div>
  </form>

  <button   id="tracker-toggle" >Tracker Off/On</button>
  <button  id="alert-button" >Alert Family!</button>

  <div class="button-container">
    <button class="toggle-btn" id="Sign-in-button" onclick="toggleButtons()">Sign-in</button>
    <button class="toggle-btn" id="Group-button" onclick="toggleButtons()">Group details</button>
</div>
  
   
</div>
    
</body>

 
   
   
    
</html>
